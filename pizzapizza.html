<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Pizza!</title>
  </head>
  <body>
    <div class="container">
      <h1>Tell me how you want your pizza.</h1>

      <form id="pizza">
        <div class="form-group">
          <label for="size">Step 1 - Choose your size</label>
          <div class="radio">
            <label>
              <input type="radio" name="size" id="5" value="5" checked>
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" id="8" value="8">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" id="11" value="11">
              Large
            </label>
          </div>
          
          <label for="toppings">Step 2 - Choose your toppings</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value="1" class="toppings">
              Pepperoni
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings"  value="1" class="toppings">
              Onions
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings"  value="1" class="toppings">
              Green Pepper
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value="1" class="toppings">
              Hamburger
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value="1" class="toppings">
              Avocado
            </label>
          </div>
          
        <label for="quantity">Step 3 - Choose the Quantity</label>
        <div class="radio">
          <label>
            <input type="radio" name="quantity" id="1" value="1" checked>
            One
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="quantity" id="2" value="2">
            Two
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="quantity" id="3" value="3">
            Three
          </label>
        </div>
        </div>

        <button type="submit" class="btn">Calculate my total</button>
      </form>

      <div id="result">
        <h4>Your total is $<span class="amount"></span></h4>
      </div>
    </div>
  </body>
</html>
